org.joget.marketplace.IteratorProcessTool.executor.desc=For correct parsing of hash variable in the context of the record being iterated, please replace # with $$ in the plugin configuration. <br/>If this plugin is part of a process flow, you can use hash variable symbol # as usual without replacing with $$ to parse based on the context of the process flow. <br/> EXAMPLE - #form.request.name# will be either get parsed in the context of process flow if it is in one, or parsed while being in the iterator record's context. <br/> EXAMPLE - $$form.request.name$$ will be parsed in the context of the iterator record. <br/><br/>To obtain current iterator record ID, use @recordId@.<br/>EXAMPLE - $$form.request.name[@recordId@]$$.<br/><br/>To retrieve any value from current iterator record row, use {columnName}. <br/>EXAMPLE - $$form.requestCategory.name[{categoryId}]$$.<br/>When mapped to a Bean Shell tool, you may access the current record data using the "data" hash map variable.
